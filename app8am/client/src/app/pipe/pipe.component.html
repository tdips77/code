<h2>Pipe</h2>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Joining</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of emp">
      <td>{{item.name | uppercase | reverse:true}}</td>
      <td>{{item.address | lowercase}}</td>
      <td>{{item.joining | date:'dd/MM/yyyy'}}</td>
      <td>{{item.salary | currency:'INR'}}</td>
    </tr>
  </tbody>
</table>
