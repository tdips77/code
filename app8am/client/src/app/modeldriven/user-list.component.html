<h2>User List</h2>
<table class="table table-bordered">
  <tr>
    <th>User Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Contact</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let item of users">
    <td>{{item.UserId }}</td>
    <td>{{item.Name }}</td>
    <td>{{item.Email }}</td>
    <td>{{item.Contact}} </td>
    <td>
      <button type="button" (click)="DeleteUser(item.UserId)" class="btn btn-warning">Delete</button>
    </td>
  </tr>
</table>
